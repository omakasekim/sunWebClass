<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="220116.css">

</head>
<body>
    <button onclick="move()">Press me</button>
    <div id = "red"></div>

    <script>
        x=0;
        y=0;

        function move(){
            if(x<900 && y==0){ 
                x=x+100;
                                                          
                document.getElementById('red').style.margin=y+'px 0px 0px '+x+'px';
            }
            else if(y<300 && x==900){
                y+=100; 
                document.getElementById('red').style.margin=y+'px 0px 0px '+x+'px';
            }
            else if(x>0 && y==300){
                x-=100;
                document.getElementById('red').style.margin=y+'px 0px 0px '+x+'px';
            }
            else{
                y-=100;
                document.getElementById('red').style.margin=y+'px 0px 0px '+x+'px';
            }

        }
    </script>
</body>
</html>
